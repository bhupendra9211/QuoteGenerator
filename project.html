<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f40b;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0cf0ca;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: box-shadow 0.3s;
        }

        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
        }

        #darkModeToggle {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #darkModeToggle label {
            margin-right: 10px;
        }

        #fontSizeToggle {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="darkModeToggle">
        <label for="darkMode">Dark Mode:</label>
        <input type="checkbox" id="darkMode" onchange="toggleDarkMode()">
    </div>
    <div id="fontSizeToggle">
        <button onclick="changeFontSize('increase')">Increase Font Size</button>
        <button onclick="changeFontSize('decrease')">Decrease Font Size</button>
    </div>
    <div id="categoryDropdown">
        <label for="categories">Select Category:</label>
        <select id="categories" onchange="changeCategory()">
            <option value="science">Science</option>
            <option value="motivation">Motivation</option>
        </select>
    </div>
    <div id="quote" class="quote"></div>
    <button onclick="prevQuote()">Previous</button>
    <button onclick="nextQuote()">Next</button>
    <button onclick="randomQuote()">Random</button>
</div>

<script>
    const quotes = {
        science: ["Science quote 1", "Science quote 2", "Science quote 3"],
        motivation: ["Motivational quote 1", "Motivational quote 2", "Motivational quote 3"]
    };

    let currentCategory = 'science';
    let currentQuoteIndex = 0;
    let darkMode = false;

    function toggleDarkMode() {
        darkMode = !darkMode;
        updateTheme();
    }

    function updateTheme() {
        const body = document.body;
        body.style.backgroundColor = darkMode ? '#333' : '#f5f5f5';
        body.style.color = darkMode ? '#fff' : '#333';
    }

    function changeFontSize(action) {
        const quoteElement = document.getElementById('quote');
        let currentSize = parseFloat(window.getComputedStyle(quoteElement, null).getPropertyValue('font-size'));
        const newSize = action === 'increase' ? currentSize * 1.2 : currentSize / 1.2;
        quoteElement.style.fontSize = newSize + 'px';
    }

    function displayQuote() {
        const quoteElement = document.getElementById('quote');
        const categoryQuotes = quotes[currentCategory];
        quoteElement.textContent = categoryQuotes[currentQuoteIndex];
    }

    function prevQuote() {
        currentQuoteIndex = (currentQuoteIndex - 1 + quotes[currentCategory].length) % quotes[currentCategory].length;
        displayQuote();
    }

    function nextQuote() {
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes[currentCategory].length;
        displayQuote();
    }

    function randomQuote() {
        currentQuoteIndex = Math.floor(Math.random() * quotes[currentCategory].length);
        displayQuote();
    }

    function changeCategory() {
        currentCategory = document.getElementById('categories').value;
        currentQuoteIndex = 0;
        displayQuote();
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateTheme();
        displayQuote();
    });
</script>

</body>
</html>
